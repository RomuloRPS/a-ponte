<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Posts mais recentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="timeline-list">

    <div class="item" *ngFor="let post of posts">
      <div class="item-inner">
        <div [routerLink]="'/users/' + post.user_id" class="item-header-img">
          <img class="profile-picture" src="{{ post.face }}" alt=""/>
        </div>

        <ion-text color="primary" class="post-author" [routerLink]="'/users/' + post.user_id">
          {{ post.name }}
        </ion-text>

        <ion-text color="dark" class="post-time">
          <ion-icon name="timer-outline"></ion-icon>
          {{ post.time }}
        </ion-text>

        <div class="post-content">
          <img class="full-image" *ngIf="post.image" src="{{ post.image }}">
          <p>{{ post.content}}</p>

          <p>
            <a (click)="toggleLike(post)" class="subdued">
              <ion-icon name="heart" color="danger" *ngIf="post.liked"></ion-icon>
              <ion-icon name="heart-outline" color="medium" *ngIf="!post.liked"></ion-icon>
              {{ post.likeCount}}
            </a>
            <a class="subdued">
              <ion-icon name="chatbox-outline" color="primary"></ion-icon>
              {{ post.commentCount}}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
