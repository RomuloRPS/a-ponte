<ion-header>
  <ion-toolbar color="primary" class="no-border">
    <ion-title>Comunidade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="ion-text-center user-profile primary-bg">

    <img class="profile-picture" style="border-radius: 100%; width: 140px; height: 140px;" src="../../../assets/img/financas.jpeg">
    
    <h5><strong>FINANÃ‡AS</strong></h5 >

    <p style="text-align: center; width: 80%; margin: auto; font-style: italic;">Fique aqui atualizado sobre o mercado financeiro</p>

    <br>

    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <span class="number">{{ user.followers }}</span>
          <span class="desc">Seguidores</span>
        </ion-col>
        <ion-col size="4">
          <span class="number">{{ user.following }}</span>
          <span class="desc">Seguindo</span>
        </ion-col>
        <ion-col size="4">
          <span class="number">{{ user.favorites }}</span>
          <span class="desc">Favoritos</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-item *ngFor="let post of user.posts">
    <ion-avatar slot="start" [routerLink]="'/users/' + post.user_id">
      <img src="{{ post.face }}" alt=""/>
    </ion-avatar>

    <ion-label class="ion-text-wrap">
      <div class="post-author" [routerLink]="'/users/' + post.user_id">
        {{ post.name }}
      </div>

      <div class="post-content">
        <div [routerLink]="'/posts/' + post.id">
          <p>{{ post.content}}</p>
        </div>
        <p>
          <a (click)="toggleLike(post)" class="subdued">
            <ion-icon name="heart" color="danger" *ngIf="post.liked"></ion-icon>
            <ion-icon name="heart-outline" color="medium" *ngIf="!post.liked"></ion-icon>
            {{ post.likeCount}}
          </a>
          <a class="subdued">
            <ion-icon name="chatbox-outline" color="primary"></ion-icon>
            {{ post.commentCount}}
          </a>
          <span class="post-time">
          <ion-icon name="timer-outline"></ion-icon>
            {{ post.time }}
        </span>
        </p>
      </div>
    </ion-label>

  </ion-item>
  
</ion-content>
