<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>

   <img style="top: 2px; left: 30px;" class="profile-picture left" src="../../assets/img/logo-elo.png"/>
   <span style="position: absolute; top: 4px; left: 90px;"><strong>Grupo Eloverde</strong></span>
   <span style="position: absolute; top: 20px; left: 90px; font-size: small; opacity: 0.8;">Rômulo, Ben Sparrow, você</span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let message of chat.messages; let i = index">
    <div  class="message-wrapper rlt"
    (hold)="onMessageHold($event, $index, message)">

 <div *ngIf="message.type == 'received'">

   <img class="profile-picture left" src="{{ chat.face }}"/>

   <div class="chat-bubble left">
     <span><strong>{{chat.name}}</strong></span>
     <div class="message" style="margin-top: 5px;">
       {{ message.text }}
       <img src="{{ message.image }}" class="block" *ngIf="message.image" alt=""/>
     </div>

     <div class="message-detail">
       <span class="message-time">{{ message.time }}</span>
     </div>

   </div>
 </div>

 <div *ngIf="message.type == 'sent'">

   <img class="profile-picture right" src="./assets/img/thumb/adam.jpg"/>

   <div class="chat-bubble right">

     <div class="message" ng-bind-html="message.text">
       {{ message.text }}
     </div>

     <div class="message-detail">
       <span class="message-time">{{ message.time }}</span>
     </div>

   </div>

 </div>

 <div class="cf"></div>

</div>
<div  class="message-wrapper rlt" *ngIf="i + 1 == chat.messages.length">
  <div >
    <img class="profile-picture left" src="../../assets/img/mike.png"/>

    <div class="chat-bubble left">
      <span><strong>Rômulo</strong></span>
      <div class="message" style="margin-top: 5px;">
        Nice Try! Let's keep improving
      </div>

      <div class="message-detail">
        <span class="message-time">Quinta 05:59</span>
      </div>

    </div>
  </div>

  <div class="cf"></div>
</div>
  </ng-container>
  

  

</ion-content>

<ion-footer>

  <ion-toolbar class="no-border" color="light">

    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="camera" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-input [(ngModel)]="newMessage" placeholder="Escreva sua mensagem"></ion-input>

    <ion-buttons slot="end">
      <ion-button (click)="sendMessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-footer>
