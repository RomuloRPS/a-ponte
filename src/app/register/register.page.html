<!--

  Ionic pages and navigation.

<ion-content class="register">
  <div class="auth-page ion-padding">

    <!-- Logo -->
    <div class="ion-text-center ion-padding">
      <ion-text color="light">
        <h1>
          <i class="ion-social-angular"></i>
          <img style="height: 100px; border-radius: 10px;" src="./assets/logo.png"/>
        </h1>
      </ion-text>
      <ion-text color="light">
        <h2>A ponte</h2>
      </ion-text>
      <ion-text color="light">
        <h5>Sua rede social corporativa</h5>
      </ion-text>
    </div>

    <!-- Login form -->
    <ion-list>

      <ion-item>
        <ion-icon slot="start" name="people-outline" color="light"></ion-icon>
        <ion-input type="text" placeholder="Seu nome"></ion-input>
      </ion-item>


      <ion-item>
        <ion-icon slot="start" name="mail-outline" color="light"></ion-icon>
        <ion-input type="text" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="lock-closed-outline" color="light"></ion-icon>
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-item>

    </ion-list>

    <br>

    <div>
      <ion-button expand="block" color="tertiary" routerLink="/register">Cadastrar</ion-button>
    </div>
    <br>

    <!-- Other links -->
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6">
          <ion-text color="light">Esqueceu a senha?</ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-text color="light" routerLink="/login">
            <a>Tem uma conta? <strong>Logar</strong></a>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>


  </div>
</ion-content>
