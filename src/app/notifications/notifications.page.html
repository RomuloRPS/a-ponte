<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notificações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="notifications-list">

    <div class="item" *ngFor="let notification of notifications">
      <div class="item-inner">
        <span class="item-label danger-bg" *ngIf="notification.type == 'liked'">
          <ion-icon name="heart" color="light"></ion-icon>
        </span>

        <span class="item-label secondary-bg" *ngIf="notification.type == 'commented'">
          <ion-icon name="chatbox-outline"></ion-icon>
        </span>

        <span class="item-label success-bg" *ngIf="notification.type == 'friend_request'">
          <ion-icon name="add-outline"></ion-icon>
        </span>

        <ion-text color="primary" class="post-author">
          {{ notification.name }}
        </ion-text>
        <span class="notifications-content" *ngIf="notification.type == 'liked'">Curtiu seu post</span>
        <span class="notifications-content" *ngIf="notification.type == 'commented'">Comentou seu post</span>
        <span class="notifications-content" *ngIf="notification.type == 'friend_request'">
          Quer adicionar à sua rede de contatos
        </span>

        <p class="post-time">
          <ion-icon name="timer-outline"></ion-icon>
          {{ notification.time }}
        </p>
      </div>
    </div>
  </div>
</ion-content>
