<ion-content style="background-color: #851fc6;" class="login">
  <div class="auth-page ion-padding">
    <!-- Logo -->
    <div class="ion-text-center ion-padding">
      <ion-text color="light">
        <h1>
          <i class="ion-social-angular"></i>
          <img style="height: 100px; border-radius: 10px;" src="../../assets/logo.png"/>
        </h1>
      </ion-text>
      <ion-text color="light">
        <h2>A ponte</h2>
      </ion-text>
      <ion-text color="light">
        <h5>Sua rede social corporativa</h5>
      </ion-text>
    </div>

    <!-- Login form -->
    <ion-list>

      <ion-item>
        <ion-icon slot="start" name="mail-outline" color="light"></ion-icon>
        <ion-input type="text" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="lock-closed-outline" color="light"></ion-icon>
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-item>

    </ion-list>
    <br>
    <div>
      <ion-button expand="block" color="tertiary" (click)="login()">Logar</ion-button>
    </div>

    <!-- Social login -->
    <div class="ion-padding ion-text-center">
      <ion-text color="light">Ou logue com: </ion-text>
      <p>
        <a class="ion-padding facebook-color">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a class="ion-padding twitter-color">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a class="ion-padding googleplus-color">
          <ion-icon name="logo-google"></ion-icon>
        </a>
      </p>
    </div>

    <!-- Other links -->
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-text color="light">Esqueceu a senha?</ion-text>
        </ion-col>

        <ion-col size="6">
          <ion-text color="light" routerLink="/register">
            <a>Increva-se</a>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
